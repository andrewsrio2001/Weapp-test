<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Techeron</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1s ease forwards;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .brand {
      color: #ffd700;
    }

    p {
      color: #f0f0f0;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .whale {
      font-size: 30px;
      display: inline-block;
      animation: wave 2s infinite ease-in-out;
    }

    .star {
      position: absolute;
      font-size: 20px;
      color: #fff176;
      animation: sparkle 2s infinite ease-in-out;
      opacity: 0.8;
    }

    .star1 { top: -15px; left: -15px; animation-delay: 0s; }
    .star2 { top: -15px; right: -15px; animation-delay: 0.5s; }
    .star3 { bottom: -15px; left: -15px; animation-delay: 1s; }
    .star4 { bottom: -15px; right: -15px; animation-delay: 1.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }

      .emoji {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="star star1">‚≠ê</div>
    <div class="star star2">‚≠ê</div>
    <div class="star star3">‚≠ê</div>
    <div class="star star4">‚≠ê</div>

    <div class="emoji">üöÄ</div>
    <h1>Welcome to <span class="brand">Techeron</span>!</h1>
    <p>Innovating with passion, CEO M.Andrews</p>
    <div class="whale">üê≥</div>
  </div>
</body>
</html>
